<!DOCTYPE html>
<html lang="en">
<head>
    <title>KDUMOOC</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--script src="../static/js/jquery.js"></script-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="../static/js/jquery.datetimepicker.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/">Home</a></li>
                <li role="presentation" class="active"><a href="/showSignIn">Sign In</a></li>
                <li role="presentation"><a href="/showSignUp">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">KDUMOOC</h3>
    </div>
    <center><h3>Login to KDUMOOC</h3></center>
    <br>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-3" for="username">Username:</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username / E-mail">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="password">Password:</label>

                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                </div>
                <center>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Log In</button>
                        </div>
                    </div>
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
