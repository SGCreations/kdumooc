<!DOCTYPE html>
<html lang="en">
<head>
    <title>KDUMOOC</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!--script src="../static/js/jquery.js"></script-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.datetimepicker.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="../static/js/jquery.datetimepicker.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/">Home</a></li>
                <li role="presentation"><a href="/showSignIn">Sign In</a></li>
                <li role="presentation" class="active"><a href="/showSignUp">Sign Up</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">KDUMOOC</h3>
    </div>
    <center>
        <h3>Register and start learning now!</h3></center>
        <br>
    <form class="form-horizontal" role="form">
        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-3" for="FirstName">First Name:</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="LastName">Last Name:</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="datetimepicker9">Date of Birth:</label>

                <div class="col-sm-9">
                    <input class="form-control" type="text" id="datetimepicker9"
                           placeholder="Select Your Date of Birth"/>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="Gender">Gender:</label>

                <div class="col-sm-9">
                    <select class="form-control" name="gender" id="Gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-3" for="NIC">NIC No.:</label>

                <div class="col-sm-9">
                    <input maxlength="10" type="text" class="form-control" id="NIC"
                           placeholder="Enter National Identity Card Number">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="email">Email:</label>

                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" placeholder="Enter E-mail">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="username">Username:</label>

                <div class="col-sm-9">
                    <input type="email" class="form-control" id="username" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3" for="pwd">Password:</label>

                <div class="col-sm-9">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
                </div>
            </div>

        </div>
        <center>
            <div class="col-lg-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </center>
    </form>

    <footer class="footer">
        <p>&copy; General Sir John Kotelawala Defence University - 2015</p>
    </footer>
    <script src="../static/js/datepicker.js"></script>
</div>
</body>
</html>
